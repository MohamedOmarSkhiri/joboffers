<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Offer Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.9)),
                        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .btn-custom {
            background-color: #1d3557;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #16324f;
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-left: 5px solid #0d6efd;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .prediction-fake {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }

        .prediction-real {
            border-left-color: #28a745;
            background-color: #d4edda;
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">üß† Job Offer Prediction</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="file" id="fileInput" class="form-control" required onchange="previewFileName()">
                <div id="fileNamePreview" class="form-text text-muted mt-1"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">üì§ Upload & Predict</button>
            </div>

            <div class="d-grid mt-2">
                <a href="http://127.0.0.1:5000" target="_blank" class="btn btn-danger">‚û°Ô∏è Go to Recommendation Site</a>
            </div>
        </form>

        <div class="text-center mt-3" id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing your job offer...</p>
        </div>

        {% if file_url %}
            <div class="alert alert-success mt-4" role="alert">
                ‚úÖ <strong>File saved:</strong> <a href="{{ file_url }}" target="_blank">{{ file_url }}</a>
            </div>
        {% endif %}

        {% if prediction %}
            <div class="result-box {% if 'fake' in prediction|lower %}prediction-fake{% else %}prediction-real{% endif %}">
                <h2 class="text-center">üîç Prediction Result</h2>
                <p class="text-center fw-bold">{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic JS -->
    <script>
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function previewFileName() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('fileNamePreview');
            if (fileInput.files.length > 0) {
                preview.textContent = `üìÑ Selected file: ${fileInput.files[0].name}`;
            } else {
                preview.textContent = '';
            }
        }
    </script>
</body>
</html>
